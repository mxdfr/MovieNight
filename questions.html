<!DOCTYPE html>
<html ng-App="KRRclass" lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Find the right movie to watch">
    <meta name="author" content="DIJKSTRA, DE GEUS, DE FROE">
    <title> Movie Night </title>
		<link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
    function setAnswer(answer) {
      console.log("helloo");
      console.log(answer);
      $( ".answerWrapper" ).css("opacity" , "0.5");
      $( "#answer-" + answer ).css("opacity" , "1");
    }
    </script>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
  </head>

  <body  ng-controller="MainCtrl" class="question-page">		
      <div class="animated slideInDown nav">
        <h1 class="logo">movie<strong> night</strong></h1>
      </div>
      <div class="questionField in-grid">
          <div class="line" id="firstline">
              Answer the following questions as accurately as possible.
          </div>
          <div class="line" id="secondline">
            That way we can give you the best movie recommendation. 
          </div>
          <div class="question">
            <h3>What is your current mood?</h3>
            <table id="answers" align="center">
                <tbody><tr onclick="setAnswer('a')">
                  <td class="answerWrapper" id="answer-a"><span class="answerOption" id="answer1">Happy</span><br></td>
                </tr>
                <tr onclick="setAnswer('b')">
                  <td class="answerWrapper" id="answer-b"><span class="answerOption" id="answer2">Tired</span><br></td>
                </tr>
                <tr onclick="setAnswer('c')">
                  <td class="answerWrapper" id="answer-c"><span class="answerOption" id="answer3">Lonely</span><br></td>
                </tr>
                <tr onclick="setAnswer('d')">
                  <td class="answerWrapper" id="answer-d"><span class="answerOption" id="answer4">Stressed</span><br></td>
                </tr>
                <tr onclick="setAnswer('e')">
                  <td class="answerWrapper" id="answer-e"><span class="answerOption" id="answer4">Bored</span><br></td>
                  </tr>
            </tbody></table>
            
          </div>
      </div>
           <!-- JavaScript libraries -->
      <script>
        $(function() {
          $( "#firstline" ).fadeIn( "2000");
          $( "#firstline" ).delay(3000).fadeOut( "2000");
          $( "#secondline" ).delay(4000).fadeIn( "2000");
          $( "#secondline" ).delay(4000).fadeOut( "2000");
          $( ".question" ).delay(9000).slideDown( "2000");
        });
    </script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="js/angular.min.js"></script>
		<script src="js/Chart.min.js"></script>
		<script src="js/angular-chart.min.js"></script>	
		<script src="main.js"></script>

  </body>

</html>
